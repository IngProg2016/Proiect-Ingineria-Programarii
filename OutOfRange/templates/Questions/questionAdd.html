<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-8">
                <h1>
                    Add Questions
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form name="qFrom" class="wow fadeInUp">
        <div class="form-group">
            <input ng-model="$ctrl.question.Title" type="text" name="title" class="form-control" placeholder="Question Title" autofocus required>
        </div>
        <div class="form-group">
            <textarea ng-model="$ctrl.question.QuestionBody" name="description" class="form-control" rows="5" placeholder="Question Title" required ng-minlength="5"></textarea>
        </div>
        <div class="form-group">
            <input ng-model="$ctrl.question.TagString" type="text" name="tags" class="form-control" placeholder="Tags" autofocus required>
        </div>
        <button ng-click="$ctrl.addQuestion()" class="btn btn-lg btn-success" type="button">Add Question</button>
    </form>
</div>
